<div class="toolbar_mat">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <img class="logo" src="https://cdn.freebiesupply.com/logos/large/2x/angular-icon-logo-png-transparent.png" alt="Smiley face">
      <span>Learn Angular</span>
      <span class="example-spacer"></span>
      <img class="logo"  (click)="onpenRepo()"  src="https://material.angular.io/assets/img/homepage/github-circle-white-transparent.svg" alt="github-img">
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div class="wrapper">
  <mat-card class="login-card mat-card">
    <mat-card-title>User Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="!loginForm.controls.username.valid">
            Please enter a valid username
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password">
          <mat-error *ngIf="!loginForm.controls.password.valid">
            Please enter a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
